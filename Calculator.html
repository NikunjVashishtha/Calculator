<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <script src="Calc.js" type="text/javascript"></script>
</head>
<body>
    <div id="main">
    <input type="text" id="cntnt" placeholder="0" disabled/>
    <table id="calc">
        <tr id="row1">
            <td class="other_btns" id="percent">%</td>
            <td id="clear" class="other_btns">CE</td>
            <td id="backspace" class="other_btns">⌫</td>
            <td class="operator">÷</td>
        </tr>
        <tr id="row2">
            <td class="number">7</td>
            <td class="number">8</td>
            <td class="number">9</td>
            <td class="operator">×</td>
        </tr>
        <tr id="row3">
            <td class="number">4</td>
            <td class="number">5</td>
            <td class="number">6</td>
            <td class="operator">-</td>
        </tr>
        <tr id="row4">
            <td class="number">1</td>
            <td class="number">2</td>
            <td class="number">3</td>
            <td class="operator">+</td>
        </tr>
        <tr id="row5">
            <td id="neg" class="other_btns">+/-</td>
            <td class="number">0</td>
            <td class="operator">.</td>
            <td id="equate" class="other_btns">=</td>
        </tr>
    </table>
    </div>
</body>
</html>
